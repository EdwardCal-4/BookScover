<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>A Simple BookFinder App</title>
</head>
<body>
    <h2 class="text-center mb-5">
        Cally</br>BookFinder App
    </h2>
    <div class="">
        <form>
            <div class="d-flex justify-content-center p-5">
                <input id="getValue" type="text" class="form-control w-50" placeholder="Search for book by category or bookname..">
                <button id="btn" type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        
    </div>
    <div id="contentHolder" class="resultHolder mt-5">
        <div class="container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
